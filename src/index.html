<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    <p>Loading content from the API: <b id="log">...</b></p>
    <p>Loading content from the API: <b id="log2">...</b></p>
    </main>

    <script>
    (async function() {
      document.querySelector('#log').textContent = "starting";
      try {
        const { body } = await( await fetch(`/api/message`)).json();
        // document.querySelector('#log2').textContent = `result: ${body}`;
        // document.querySelector('#name').textContent = body;
      } catch (e) {
        document.querySelector('#log2').textContent = 'message:' + e.message;
      }
    }());
    </script>
  </body>

</html>
